##############
## checksum ##
##############
org.pcap4j.packet.icmp.enableChecksumValidation = true
org.pcap4j.packet.icmp.enableChecksumVerification = true
org.pcap4j.packet.ipv4.enableChecksumValidation = true
org.pcap4j.packet.ipv4.enableChecksumVerification = true
org.pcap4j.packet.udp.enableChecksumValidation = true
org.pcap4j.packet.udp.enableChecksumVerification = false

#################################
## PacketFactory extensibility ##
#################################
org.pcap4j.packet.PacketFactory.anonymousPacketClass = org.pcap4j.packet.AnonymousPacket

## DLT (pcap/bpf.h)
#org.pcap4j.packet.PacketFactory.for.org.pcap4j.packet.namednumber.DataLinkType = org.pcap4j.packet.DefaultPacketFactory
#org.pcap4j.packet.PacketFactory.for.org.pcap4j.packet.namednumber.DataLinkType = org.pcap4j.packet.ExtendedPacketFactory
org.pcap4j.packet.PacketFactory.packetClass.for.org.pcap4j.packet.namednumber.DataLinkType.1 = org.pcap4j.packet.EthernetPacket

## EtherType (http://www.iana.org/assignments/ethernet-numbers)
#org.pcap4j.packet.PacketFactory.for.org.pcap4j.packet.namednumber.EtherType = org.pcap4j.packet.DefaultPacketFactory
#org.pcap4j.packet.PacketFactory.for.org.pcap4j.packet.namednumber.EtherType = org.pcap4j.packet.ExtendedPacketFactory
org.pcap4j.packet.PacketFactory.packetClass.for.org.pcap4j.packet.namednumber.EtherType.0x0800 = org.pcap4j.packet.IpV4Packet
org.pcap4j.packet.PacketFactory.packetClass.for.org.pcap4j.packet.namednumber.EtherType.0x0806 = org.pcap4j.packet.ArpPacket
org.pcap4j.packet.PacketFactory.packetClass.for.org.pcap4j.packet.namednumber.EtherType.0x8100 = org.pcap4j.packet.Dot1qVlanTaggedPacket
#org.pcap4j.packet.PacketFactory.packetClass.for.org.pcap4j.packet.namednumber.EtherType.0x86dd = org.pcap4j.packet.Ipv6Packet

## IP Number (http://www.iana.org/assignments/protocol-numbers/protocol-numbers.xml)
#org.pcap4j.packet.PacketFactory.for.org.pcap4j.packet.namednumber.IpNumber = org.pcap4j.packet.DefaultPacketFactory
#org.pcap4j.packet.PacketFactory.for.org.pcap4j.packet.namednumber.IpNumber = org.pcap4j.packet.ExtendedPacketFactory
org.pcap4j.packet.PacketFactory.packetClass.for.org.pcap4j.packet.namednumber.IpNumber.1 = org.pcap4j.packet.IcmpV4Packet
#org.pcap4j.packet.PacketFactory.packetClass.for.org.pcap4j.packet.namednumber.IpNumber.6 = org.pcap4j.packet.TcpPacket
org.pcap4j.packet.PacketFactory.packetClass.for.org.pcap4j.packet.namednumber.IpNumber.17 = org.pcap4j.packet.UdpPacket

